<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
</head>
<body class="bg-Very-dark-blue font-Inter">
    <main class="container mx-auto md:mt-[150px]">
        <section class="p-9 max-w-[1000px] flex flex-col md:flex-row-reverse mx-auto">
            <div class="relative w-100 h-60 md:h-[370px] md:w-1/2 max-w-full rounded-t-lg md:rounded-tl-none md:rounded-r-lg shadow-2xl overflow-hidden">
                <img src="images/image-header-mobile.jpg" class="absolute block md:hidden inset-0 w-full h-full object-cover" alt="">
                <img src="images/image-header-desktop.jpg" class="absolute hidden md:block inset-0 w-full h-full object-cover" alt="">
                <div class="bg-opacity-50 absolute bg-gray-800 inset-0 w-full h-full object-cover"></div>
                <div class="mix-blend-color bg-opacity-60 absolute bg-Soft-violet inset-0 w-full h-full object-cover"></div>
            </div>
            <div class="bg-Dark-desaturated-blue text-white text-center overflow-hidden w-100 max-w-full px-5 md:px-[45px] rounded-b-lg md:rounded-br-none rounded-l-lg md:w-1/2">
                <h1 class="text-3xl py-5 md:text-left mt-4 font-bold">Get<span class="text-Soft-violet"> insights </span>that help your business grow.</h1>
                <p class="text-Slightly-transparent-white-state md:text-left text-[15px] py-4">
                    Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.
                </p>
                <article class="mt-5 font-Inter uppercase pb-6 md:pt-8 flex flex-col md:flex-row md:justify-between md:text-left">
                    <ul>
                        <li class="text-xl font-bold">10k+</li>
                        <li class="text-xs text-Slightly-transparent-white-state tracking-wider mt-1">companies</li>
                    </ul>
                    <ul>
                        <li class="mt-5 md:mt-0 text-xl font-bold">314</li>
                        <li class="text-xs text-Slightly-transparent-white-state tracking-wider mt-1">templates</li>
                    </ul>
                    <ul class="md:mr-10">
                        <li class="mt-5 md:mt-0 text-xl font-bold">12m+</li>
                        <li class="text-xs text-Slightly-transparent-white-state tracking-wider mt-1">queries</li>
                    </ul>

                </article>
            </div>
        </section>
    </main>
    
</body>
</html>
